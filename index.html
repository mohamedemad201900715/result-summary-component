<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="container">
  <div class="sections">
  <div class="section-1">
    <h2>Your Result</h2>
    <div class="circle">
      <p class="large">76</p>
      <p class="small">of 100</p>
    </div>
    <div class="un-circle">
    <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
</div>
<!-- section-2 start -->
<div class="section-2">
<h3>Summary</h3>
<div class="taps">
  <div class="tap">
    <div class="two red">
    <img src="./assets/images/icon-reaction.svg" alt="">
    <p >Reaction</p>
  </div>
    <p>80 <span>/ 100</span></p>
  
  </div>
  <div class="tap">
    <div class="two yellow">
    <img src="./assets/images/icon-memory.svg" alt="">
    <p >Memory</p>
    </div>
    <p>92 <span>/ 100</span></p>
  </div>
  <div class="tap">
    <div class="two green">
    <img src="./assets/images/icon-verbal.svg" alt="">
    <p >Verbal</p>
    </div>
    <p>61 / <span>100</span></p>
  </div>
  <div class="tap">
    <div class="two blue">
    <img src="./assets/images/icon-visual.svg" alt="">
    <p class="blue">Vusual </p>
  </div>
    <p>72 <span>/ 100</span></p>
  </div>
  <button>Continue</button>

</div>
</div>
</div>
</div>
<!-- section-2 End -->

</body>
</html>
